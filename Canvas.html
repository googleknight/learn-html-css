<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Bin</title>
    </head>
    <body>
        <canvas width='400' height='200' id='canvasEle'>
        </canvas>
        <script>
        let c=document.getElementById('canvasEle');
        let ctx=c.getContext('2d');
        ctx.font='30px Bold Arial';
        ctx.strokeText('Hello Canvas',20,40);
        </script>
    </body>
</html>
