<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Bin</title>
    </head>
    <body>
        <form> 
            <fieldset>
            <legend>User Login</legend>
                <label>Username</label>
                <input 
                    type='text' 
                    id='username'
                />
                <label>Password</label>
                <input
                    type='passsword' 
                    id='password'
                />
                <label>Email</label>
                <input 
                    type='email' 
                    id='emailid'
                />
                <input type="submit" value='Login'></input>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend> About User</legend>
                <label>Date of Birth</label>
                    <input
                        type='date'
                        name='dob'
                    />
                    <label>Gender</label>
                    <input
                        type='radio'
                        name='gender'
                        value='Male'
                    />
                    Male &nbsp;
                    <input
                        type='radio'
                        name='gender'
                        value='Female'
                    />
                    Female<br><br>
                    <label>Movies you like:</label>
                    <input
                        type='checkbox'
                        name='movies'
                        value='The Dark Knight'
                    />
                    The Dark Knight
                    <input
                        type='checkbox'
                        name='movies'
                        value='The Dark Knight Rises'
                    />
                    The Dark Knight Rises
                    <input
                        type='checkbox'
                        name='moviesr'
                        value='Batman Begins'
                    />
                    Batman Begins<br><br>
                    <input type="submit" value='Submit'></input>
            </fieldset>
        </form>
    </body>
</html>
